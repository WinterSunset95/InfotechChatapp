<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <main>
        <h1 style="margin-bottom: 0.5rem;">Welcome to Infotech Chatapp</h1>
       <h2 style="color: white; background-color: rgb(9, 42, 228);">Join Us For Free</h2>
        <div>
           <div>
            <label for="username"><b>Username</b></label>
            <input class="input_field" type="text" name="uname" id="uname" placeholder="UserName">
           </div>

           <div>
            <label for="Password"><b>Password</b></label>
            <input class="input_field" type="text" name="pword" id="Password" placeholder="Password">
           </div>

           <div>
            <label for="ConfirmPassword"><b>ConfirmPassword</b></label>
            <input class="input_field" type="text" name="cpword" id="ConfirmPassword" placeholder="ConfirmPassword">
            </div>

            <div>
                <label for="gmail"><b>Gmail</b></label>
                <input class="input_field" type="text" name="Gmail" id="Gmail" placeholder="Gmail">
            </div>

            <div>
                <label for="phone_number"><b>Phone Number</b></label>
                <input class="input_field" type="text" name="Pnumber" id="Pnumber" placeholder="PhoneNumber">
            </div>

            <div>
                <input onclick="signup()" type="button" name="Sign" id="Sign" value="Sign In Here">
            </div>
            
           <div>
            <span>Already Have An <a href="../login/login.html"> Account</a>?</span>
           </div>
        </div> 
    </main>
    <script src="signup.js"></script>
</body>
</html>
