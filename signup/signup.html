<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <main>
        <div style="padding-left: 2rem;">
            <h3 class="signin">Welcome to Infotech Chatapp</h3>
           <h6 class="signin">Join Us For Free</h6>

            <br>
           <span class="larger">Already Have An <a href="../login/login.html"> Account</a></span>
            <hr color="aqua">
            <hr color="aqua">
             <label for="username"><b>Username</b></label>
             <input type="text" name="uname" id="uname" placeholder="UserName">
             <br>
             <hr color="aqua">

             <label for="Password"><b>Password</b></label>
             <input type="text" name="pword" id="Password" placeholder="Password">
             <br><br>

             <label for="ConfirmPassword"><b>ConfirmPassword</b></label>
             <input type="text" name="cpword" id="ConfirmPassword" placeholder="ConfirmPassword">
             <br><br>

             <label for="gmail"><b>Gmail</b></label>
             <input type="text" name="Gmail" id="Gmail" placeholder="Gmail">
             <br>
             <hr color="aqua">

             <label for="phone_number"><b>Phone Number</b></label>
             <input type="text" name="Pnumber" id="Pnumber" placeholder="PhoneNumber">
             <br>
             <hr color="aqua">

             <input onclick="signup()" type="button" name="Sign" id="Sign" value="Sign In Here">
             <br>
             <br>
             <hr color="aqua">
             <input type="checkbox" id="Check">
             <span><b>Remember Me</b></span>
             <br>
             <br>

        </div> 
    </main>
    <script src="signup.js"></script>
</body>
</html>
