<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <main>
        <div style="padding-left: 2rem;">
            <h2 class="signin"><u>Sign Up Here</u></h2>

            <button class="larger"><a href="../login/login.html">Alreaady have an Account</a></button><br>
            <hr color="aqua">
            <hr color="aqua">

            <label for="first_name"><b>First Name</b></label>
            <input type="text" name="Fname" id="Fname" placeholder="FirstName">
            <br>
            <hr color="aqua">

            <label for="second_name"><b>Second Name</b></label>
            <input type="text" name="Sname" id="Sname" placeholder="SecondName">
            <br>
            <hr color="aqua">

             <label for="username"><b>Username</b></label>
             <input type="text" name="uname" id="uname" placeholder="UserName">
             <br>
             <hr color="aqua">

             <label for="Password"><b>Password</b></label>
             <input type="text" name="pword" id="Password" placeholder="Password">
             <br><br>

             <label for="ConfirmPassword"><b>ConfirmPassword</b></label>
             <input type="text" name="cpword" id="ConfirmPassword" placeholder="ConfirmPassword">
             <br><br>

             <label for="gmail"><b>Gmail</b></label>
             <input type="text" name="Gmail" id="Gmail" placeholder="Gmail">
             <br>
             <hr color="aqua">

             <label for="phone_number"><b>Phone Number</b></label>
             <input type="text" name="Pnumber" id="Pnumber" placeholder="PhoneNumber">
             <br>
             <hr color="aqua">

             <input type="button" name="Sign" id="Sign" value="Sign In Here">
             <br>
             <br>
             <hr color="aqua">
             <input type="checkbox" id="Check">
             <span><b>Remember Me</b></span>
             <br>
             <br>

        </div> 
    </main>
</body>
</html>
